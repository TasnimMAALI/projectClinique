<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>{{ isEditMode ? 'Edit' : 'Add' }} Patient</h2>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="error">
            {{ error }}
          </div>

          <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <!-- Personal Information -->
              <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" formControlName="firstName">
                <div class="text-danger" *ngIf="patientForm.get('firstName')?.errors?.['required'] && patientForm.get('firstName')?.touched">
                  First name is required
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName">
                <div class="text-danger" *ngIf="patientForm.get('lastName')?.errors?.['required'] && patientForm.get('lastName')?.touched">
                  Last name is required
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
                <div class="text-danger" *ngIf="patientForm.get('email')?.errors?.['required'] && patientForm.get('email')?.touched">
                  Email is required
                </div>
                <div class="text-danger" *ngIf="patientForm.get('email')?.errors?.['email'] && patientForm.get('email')?.touched">
                  Invalid email format
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" formControlName="phoneNumber">
              </div>

              <!-- Medical Information -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" formControlName="dateOfBirth">
                <div class="text-danger" *ngIf="patientForm.get('dateOfBirth')?.errors?.['required'] && patientForm.get('dateOfBirth')?.touched">
                  Date of birth is required
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Blood Group</label>
                <select class="form-select" formControlName="bloodGroup">
                  <option value="">Select Blood Group</option>
                  <option *ngFor="let group of bloodGroups" [value]="group">
                    {{ group }}
                  </option>
                </select>
              </div>

              <div class="col-12 mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" rows="2" formControlName="address"></textarea>
              </div>

              <div class="col-12 mb-3">
                <label class="form-label">Allergies</label>
                <textarea class="form-control" rows="2" formControlName="allergies"></textarea>
              </div>

              <div class="col-12 mb-3">
                <label class="form-label">Medical History</label>
                <textarea class="form-control" rows="3" formControlName="medicalHistory"></textarea>
              </div>

              <!-- Emergency Contact -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Emergency Contact</label>
                <input type="text" class="form-control" formControlName="emergencyContact">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Emergency Phone</label>
                <input type="tel" class="form-control" formControlName="emergencyPhone">
              </div>

              <!-- Insurance Information -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Insurance Provider</label>
                <input type="text" class="form-control" formControlName="insuranceProvider">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Insurance Number</label>
                <input type="text" class="form-control" formControlName="insuranceNumber">
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" routerLink="/patients">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="patientForm.invalid || loading">
                <span class="spinner-border spinner-border-sm me-1" *ngIf="loading"></span>
                {{ isEditMode ? 'Update' : 'Save' }} Patient
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
