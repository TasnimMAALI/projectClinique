<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Staff Management</h2>
    <button class="btn btn-primary" (click)="addStaffMember()">Add Staff Member</button>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && !error" class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Specialization</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staff of staffMembers">
          <td>{{ staff.firstName }} {{ staff.lastName }}</td>
          <td>{{ staff.role }}</td>
          <td>{{ staff.email }}</td>
          <td>{{ staff.phoneNumber }}</td>
          <td>{{ staff.specialization || '-' }}</td>
          <td>{{ staff.department || '-' }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="editStaffMember(staff.id)">
              Edit
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteStaffMember(staff.id)">
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="staffMembers.length === 0">
          <td colspan="7" class="text-center">No staff members found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
