<div class="auth-container">
  <h2 class="text-center mb-4">Login</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
      />
      <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].errors">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
      />
      <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].errors">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loading || loginForm.invalid">
      <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
      Login
    </button>

    <div class="text-center mt-3">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
    </div>
  </form>
</div>
